<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El club viejuner</title>
</head>

<!-- Ya se que separar los elementos con br no es correcto, pero no conozco la manera de poner un margen sin utilizar css y todo quedaba muy pegado -->

<body>
  <fieldset>
    <legend>El club viejuner</legend>
    <form>

      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" tabindex="0" autofocus>
      </div>

      <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" tabindex="0">
      </div>

      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Edad" tabindex="0" />
      </div>

      <div>
        <p>Sexo</p>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino" tabindex="0">

        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" value="femenino" tabindex="0">
      </div>

      <div>
        <label for="viejo">Me siento viejuner:</label>
        <input type="checkbox" id="viejo" name="viejo" value="true" tabindex="0" />
      </div>

      <br>

      <div>
        <label for="texto">Escribe algo sobre tí:</label>
      </div>
      <textarea id="texto" name="texto" cols="30" rows="10" placeholder="Escribe algo sobre tí" tabindex="0"></textarea>

      <p>Tus circunstancias:</p>
      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" tabindex="0" />
      </div>

      <div>
        <label for="tel">Teléfono: </label>
        <input type="tel" id="tel" name="tel" placeholder="Teléfono" tabindex="0" />
      </div>

      <br>

      <input type="submit" id="submit" tabindex="0">
      <input type="reset" id="reset" tabindex="0">

    </form>
</body>

</html>
